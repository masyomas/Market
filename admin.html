<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🛠️ لوحة الإدارة</title>
<style>
body { font-family:'Tahoma',sans-serif; margin:0; padding:0; background:#fff;}
header { background:#6c757d; color:#fff; padding:12px; font-size:20px; text-align:center;}
nav { background:#f8f9fa; display:flex; justify-content:space-around; padding:8px; border-top:1px solid #ddd; border-bottom:1px solid #ddd;}
nav a { text-decoration:none; color:#333; font-size:14px;}
nav a:hover { color:#007bff;}
section { margin:10px auto; width:95%; max-width:700px;}
h3 { background:#007bff; color:#fff; padding:6px; border-radius:4px; font-size:17px;}
input[type=text], input[type=number], input[type=file] { width:95%; padding:6px; margin:4px 0; border:1px solid #ccc; border-radius:4px;}
button { background:#28a745; color:#fff; padding:6px 10px; border:none; border-radius:4px; cursor:pointer; margin:4px 0;}
button:hover { background:#218838;}
.logoutBtn { background:#dc3545; }
.logoutBtn:hover { background:#c82333;}
table { width:100%; border-collapse:collapse; margin-top:8px;}
td, th { border:1px solid #ccc; padding:4px; font-size:13px; text-align:center;}
footer { background:#f1f1f1; text-align:center; padding:8px; font-size:13px; color:#777; border-top:1px solid #ddd; margin-top:10px;}
</style>
</head>
<body>

<header>🛠️ لوحة الإدارة</header>

<nav>
  <a href="index.html">🏠 المتجر</a>
  <a href="myPurchases.html">🛒 مبيعاتي</a>
  <a href="register.html">🔑 حسابي</a>
</nav>

<section id="adminSection">
  <!-- المحتوى يظهر بعد التحقق -->
</section>

<footer>💎 Powered by Almasa 💎</footer>

<script>
let logged=JSON.parse(localStorage.getItem('loggedUser'));
let users=JSON.parse(localStorage.getItem('users')||"[]");
let products=JSON.parse(localStorage.getItem('products')||"[]");
let purchases=JSON.parse(localStorage.getItem('purchases')||"[]");
let bonus=parseFloat(localStorage.getItem('bonus')||"1");

function renderAdmin(){
  if(!logged || (logged.role!=="superadmin" && logged.role!=="admin")){
    document.getElementById('adminSection').innerHTML='<p>🚫 لا تملك صلاحية الدخول هنا.</p>';
    return;
  }
  let html="";
  html+=`<h3>مرحبًا ${logged.name}</h3>`;
  html+=`<button class="logoutBtn" onclick="logout()">تسجيل خروج</button>`;

  if(logged.role==="superadmin"){
    html+=`
    <h3>إعداد المدراء</h3>
    <table>
      <tr><th>الاسم</th><th>الهاتف</th><th>الكود</th></tr>`;
    users.forEach((u, idx)=>{
      if(u.role==="admin"){
        html+=`<tr>
          <td>${u.name}</td>
          <td><input type="text" value="${u.phone}" onchange="editAdminDirect(${idx},'phone',this.value)"></td>
          <td><input type="number" value="${u.code}" onchange="editAdminDirect(${idx},'code',this.value)"></td>
        </tr>`;
      }
    });
    html+=`</table>
    <h3>نسبة البونص الحالية: ${bonus}%</h3>
    <input type="number" id="bonusInput" placeholder="تعديل النسبة">
    <button onclick="updateBonus()">تحديث النسبة</button>`;
  }

  html+=`
  <h3>إضافة سلعة جديدة</h3>
  <input type="text" id="pName" placeholder="اسم السلعة">
  <input type="number" id="pPrice" placeholder="سعر السلعة">
  <input type="text" id="pDetails" placeholder="تفاصيل السلعة">
  <input type="file" id="pImg">
  <button onclick="addProduct()">إضافة</button>`;
  
  if(products.length){
    html+=`<h3>السلع المضافة</h3>
    <table>
    <tr><th>صورة</th><th>الاسم</th><th>السعر</th><th>تفاصيل</th><th>حذف</th></tr>`;
    products.forEach((p,i)=>{
      html+=`<tr>
      <td><img src="${p.img||'https://via.placeholder.com/50'}" width="50"></td>
      <td>${p.name}</td>
      <td><input type="number" value="${p.price}" onchange="editProduct(${i},'price',this.value)"></td>
      <td>${p.details}</td>
      <td><button onclick="delProduct(${i})">🗑️</button></td></tr>`;
    });
    html+=`</table>`;
  }else{
    html+=`<p>لا توجد سلع بعد.</p>`;
  }

  html+=`<h3>📊 تقرير المبيعات</h3>`;
  let onlyUserSales=purchases.filter(p=>{
    let u=users.find(u=>u.code===p.code && u.phone===p.phone);
    return u && u.role==="user";
  });
  if(onlyUserSales.length){
    html+=`<table>
    <tr><th>العميل</th><th>الهاتف</th><th>السلعة</th><th>الكمية</th><th>السعر</th><th>التاريخ</th></tr>`;
    onlyUserSales.forEach(p=>{
      html+=`<tr>
      <td>${p.name}</td>
      <td>${p.phone}</td>
      <td>${p.product}</td>
      <td>${p.qty}</td>
      <td>${p.price}</td>
      <td>${p.date}</td></tr>`;
    });
    html+=`</table>
    <button style="background:#dc3545; color:#fff; margin-top:8px;" onclick="deleteAllSales()">🗑️ حذف جميع المبيعات</button>`;
  }else{
    html+=`<p>لا توجد مبيعات بعد.</p>`;
  }

  document.getElementById('adminSection').innerHTML=html;
}

function editAdminDirect(index,field,value){
  users[index][field]=field==="code"?parseInt(value):value;
  localStorage.setItem('users', JSON.stringify(users));
}

function addProduct(){
  let name=document.getElementById('pName').value.trim();
  let price=parseFloat(document.getElementById('pPrice').value);
  let details=document.getElementById('pDetails').value.trim();
  let imgInput=document.getElementById('pImg');
  let img="";

  if(imgInput.files.length){
    let reader=new FileReader();
    reader.onload=function(e){
      img=e.target.result;
      saveProduct(name,price,details,img);
    };
    reader.readAsDataURL(imgInput.files[0]);
  }else{
    saveProduct(name,price,details,"");
  }
}

function saveProduct(name,price,details,img){
  if(!name||!price||!details){ alert("❗ أكمل جميع البيانات."); return;}
  products.push({name,price,details,img});
  localStorage.setItem('products', JSON.stringify(products));
  renderAdmin();
}

function delProduct(i){
  if(confirm("⚠️ حذف السلعة؟")){
    products.splice(i,1);
    localStorage.setItem('products', JSON.stringify(products));
    renderAdmin();
  }
}

function editProduct(i,field,value){
  products[i][field]=parseFloat(value)||products[i][field];
  localStorage.setItem('products', JSON.stringify(products));
}

function updateBonus(){
  let b=parseFloat(document.getElementById('bonusInput').value);
  if(isNaN(b)||b<0){ alert("❗ أدخل نسبة صحيحة."); return;}
  localStorage.setItem('bonus',b);
  bonus=b;
  renderAdmin();
}

function deleteAllSales(){
  let pwd=prompt("🔒 أدخل كلمة مرور السوبر أدمين لمسح جميع المبيعات:");
  let superadmin=users.find(u=>u.role==="superadmin");
  if(superadmin && pwd==superadmin.code){
    if(confirm("⚠️ هل أنت متأكد من مسح جميع المبيعات وبدء من جديد؟")){
      localStorage.setItem('purchases', JSON.stringify([]));
      purchases=[];
      alert("✅ تم مسح جميع المبيعات بنجاح.");
      renderAdmin();
    }
  }else{
    alert("❌ كلمة المرور غير صحيحة.");
  }
}

function logout(){
  localStorage.removeItem('loggedUser');
  location.href='register.html';
}

renderAdmin();
</script>

</body>
</html>
