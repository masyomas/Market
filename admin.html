<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🛠️ لوحة الإدارة</title>
<style>
body { font-family:'Tahoma',sans-serif; margin:0; padding:0; background:#fff;}
header { background:#6c757d; color:#fff; padding:12px; font-size:20px; text-align:center;}
nav { background:#f8f9fa; display:flex; justify-content:space-around; padding:8px; border-top:1px solid #ddd; border-bottom:1px solid #ddd;}
nav a { text-decoration:none; color:#333; font-size:14px;}
nav a:hover { color:#007bff;}
section { margin:10px auto; width:95%; max-width:800px;}
h3 { background:#007bff; color:#fff; padding:6px; border-radius:4px; font-size:17px;}
input[type=text], input[type=number], input[type=file] { width:95%; padding:6px; margin:4px 0; border:1px solid #ccc; border-radius:4px;}
button { background:#28a745; color:#fff; padding:6px 10px; border:none; border-radius:4px; cursor:pointer; margin:4px 2px;}
button:hover { background:#218838;}
.logoutBtn { background:#dc3545; }
.logoutBtn:hover { background:#c82333;}
table { width:100%; border-collapse:collapse; margin-top:8px;}
td, th { border:1px solid #ccc; padding:4px; font-size:13px; text-align:center;}
footer { background:#f1f1f1; text-align:center; padding:8px; font-size:13px; color:#777; border-top:1px solid #ddd; margin-top:10px;}
tr:nth-child(even) {background:#f9f9f9;}
</style>
</head>
<body>

<header>🛠️ لوحة الإدارة</header>

<nav>
  <a href="index.html">🏪 المتجر</a>
  <a href="myPurchases.html">🛒 مشترياتي</a>
  <a href="register.html">🔑 حسابي</a>
</nav>

<section id="adminSection">
  <!-- سيتم ملء المحتوى هنا -->
</section>

<footer>💎 Powered by Almasa 💎</footer>

<script>
let logged=JSON.parse(localStorage.getItem('loggedUser'));
let users=JSON.parse(localStorage.getItem('users')||"[]");
let products=JSON.parse(localStorage.getItem('products')||"[]");
let purchases=JSON.parse(localStorage.getItem('purchases')||"[]");
let bonus=parseFloat(localStorage.getItem('bonus')||"1");

function renderAdmin(){
  if(!logged || logged.role!=="superadmin"){
    document.getElementById('adminSection').innerHTML='<p>🚫 لا تملك صلاحية الدخول هنا.</p>';
    return;
  }
  let html="";
  html+=`<h3>مرحبًا ${logged.name} (سوبر أدمن)</h3>`;
  html+=`<button class="logoutBtn" onclick="logout()">تسجيل خروج</button>`;

  // إعداد البونص
  html+=`<h3>نسبة البونص الحالية: ${bonus}%</h3>
  <input type="number" id="bonusInput" placeholder="تعديل النسبة">
  <button onclick="updateBonus()">تحديث النسبة</button>`;

  // إضافة سلعة جديدة
  html+=`
  <h3>إضافة سلعة جديدة</h3>
  <input type="text" id="pName" placeholder="اسم السلعة">
  <input type="number" id="pPrice" placeholder="سعر السلعة">
  <input type="text" id="pDetails" placeholder="تفاصيل السلعة">
  <input type="file" id="pImg">
  <button onclick="addProduct()">إضافة</button>`;

  // عرض السلع
  html+=`<h3>السلع المضافة</h3>`;
  if(products.length){
    html+=`<table>
    <tr><th>صورة</th><th>الاسم</th><th>السعر</th><th>تفاصيل</th><th>حذف</th></tr>`;
    products.forEach((p,i)=>{
      html+=`<tr>
      <td><img src="${p.img||'https://via.placeholder.com/50'}" width="50"></td>
      <td>${p.name}</td>
      <td>${p.price}</td>
      <td>${p.details}</td>
      <td><button onclick="delProduct(${i})">🗑️</button></td></tr>`;
    });
    html+=`</table>`;
  }else{ html+=`<p>لا توجد سلع بعد.</p>`; }

  // سجل المبيعات
  html+=`<h3>سجل المبيعات</h3>`;
  if(purchases.length){
    html+=`<table>
    <tr><th>الكود</th><th>العميل</th><th>الهاتف</th><th>السلعة</th><th>الكمية</th><th>السعر</th><th>الإجمالي</th><th>التاريخ</th></tr>`;
    purchases.forEach(p=>{
      let u=users.find(u=>u.code==p.code) || {name:"غير معرف",phone:"-"};
      let total=p.qty * p.price;
      html+=`<tr>
        <td>${p.code}</td>
        <td>${u.name}</td>
        <td>${u.phone}</td>
        <td>${p.product}</td>
        <td>${p.qty}</td>
        <td>${p.price}</td>
        <td>${total}</td>
        <td>${p.date}</td>
      </tr>`;
    });
    html+=`</table>
    <button onclick="deleteAllPurchases()">🗑️ مسح كل المبيعات</button>`;
  }else{ html+=`<p>لا توجد مبيعات بعد.</p>`; }

  // فاتورة
  html+=`<h3>إصدار فاتورة</h3>
  <select id="invoiceSelect">
    <option value="">اختر كود العميل</option>
    ${users.map(u=>`<option value="${u.code}">${u.name} - ${u.code}</option>`).join('')}
  </select>
  <button onclick="showInvoice()">عرض الفاتورة</button>
  <div id="invoiceDetails"></div>`;

  document.getElementById('adminSection').innerHTML=html;
}

function addProduct(){
  let name=document.getElementById('pName').value.trim();
  let price=parseFloat(document.getElementById('pPrice').value);
  let details=document.getElementById('pDetails').value.trim();
  let imgInput=document.getElementById('pImg');
  let img="";

  if(!name||!price||!details){ alert("❗ أكمل جميع البيانات."); return;}
  if(imgInput.files.length){
    let reader=new FileReader();
    reader.onload=function(e){
      img=e.target.result;
      saveProduct(name,price,details,img);
    };
    reader.readAsDataURL(imgInput.files[0]);
  }else{
    saveProduct(name,price,details,"");
  }
}
function saveProduct(name,price,details,img){
  products.push({name,price,details,img});
  localStorage.setItem('products', JSON.stringify(products));
  renderAdmin();
}
function delProduct(i){
  if(confirm("⚠️ حذف السلعة؟")){
    products.splice(i,1);
    localStorage.setItem('products', JSON.stringify(products));
    renderAdmin();
  }
}
function updateBonus(){
  let b=parseFloat(document.getElementById('bonusInput').value);
  if(isNaN(b)||b<0){ alert("❗ أدخل نسبة صحيحة."); return;}
  localStorage.setItem('bonus',b);
  bonus=b;
  renderAdmin();
}
function logout(){
  localStorage.removeItem('loggedUser');
  location.href='register.html';
}

// حذف كل المشتريات
function deleteAllPurchases(){
  let pass=prompt("💡 أدخل كلمة مرور السوبر أدمن لتأكيد المسح:");
  if(pass==logged.code){
    localStorage.removeItem('purchases');
    purchases=[];
    alert("✅ تم مسح كل المبيعات.");
    renderAdmin();
  }else{
    alert("❌ كلمة المرور غير صحيحة.");
  }
}

// عرض الفاتورة
function showInvoice(){
  let code=document.getElementById('invoiceSelect').value;
  let u=users.find(u=>u.code==code);
  if(!u) return;
  let userPurchases=purchases.filter(p=>p.code==code);

  let grouped={};
  userPurchases.forEach(p=>{
    if(!grouped[p.product]){
      grouped[p.product]={ qty:0, price:p.price, date:p.date };
    }
    grouped[p.product].qty+=p.qty;
  });

  let html=`
  <div style="margin-top:10px;">
  <div>👤 الاسم: ${u.name}</div>
  <div>📞 الهاتف: ${u.phone}</div>
  <div>🧾 الكود: ${u.code}</div>
  <div>📅 التاريخ: ${new Date().toLocaleString('ar-EG')}</div>
  <table>
  <tr><th>السلعة</th><th>الكمية</th><th>سعر الوحدة</th><th>الإجمالي</th></tr>`;
  let total=0;

  for(let prodName in grouped){
    let item=grouped[prodName];
    let subtotal=item.qty * item.price;
    total+=subtotal;
    html+=`<tr>
      <td>${prodName}</td>
      <td>${item.qty}</td>
      <td>${item.price}</td>
      <td>${subtotal}</td>
    </tr>`;
  }

  html+=`<tr><td colspan="3">💰 الإجمالي</td><td>${total}</td></tr></table>
  <button onclick="window.print()">🖨️ طباعة الفاتورة</button>
  </div>`;

  document.getElementById('invoiceDetails').innerHTML=html;
}

renderAdmin();
</script>

</body>
</html>
