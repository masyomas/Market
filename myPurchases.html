<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🛒 مشترياتي</title>
<style>
body { font-family:'Tahoma',sans-serif; background:#fff; margin:0; padding:0; text-align:center; direction:rtl;}
header { background:#6c757d; color:#fff; padding:15px; font-size:22px;}
nav { background:#6c757d; color:#fff; padding:8px; text-align:right;}
nav a { color:#fff; text-decoration:none; margin:0 5px; font-size:15px;}
nav a:hover { text-decoration:underline;}
main { margin:20px;}
.product { display:inline-block; border:1px solid #ddd; border-radius:8px; padding:10px; margin:10px; width:160px;}
.product img { width:140px; height:140px; object-fit:cover; border-radius:4px;}
button { margin-top:5px; padding:4px 10px; font-size:13px; background:#6c757d; color:#fff; border:none; border-radius:4px; cursor:pointer;}
button:hover { background:#555;}
footer { background:#f1f1f1; text-align:center; padding:8px; font-size:13px; color:#777; border-top:1px solid #ddd;}
</style>
</head>
<body>

<header>🛒 صفحة مشترياتي</header>

<nav>
  <a href="index.html">🏬 المتجر</a> |
  <a href="register.html">📝 التسجيل</a> |
  <a href="myPurchases.html">🛒 مشترياتي</a> |
  <a href="#" onclick="logoutUser()">🚪 تسجيل خروج</a>
</nav>

<main>
  <h3 id="userInfo">جار التحميل...</h3>
  <div id="bonusInfo"></div>
  <h4>📦 السلع التي اشتريتها:</h4>
  <div id="purchasesList"></div>
</main>

<footer>💎 Powered by Almasa 💎</footer>

<script>
// التحقق من الجلسة
let loggedUser = JSON.parse(localStorage.getItem('loggedUser'));
if(!loggedUser){
  alert("❌ يجب تسجيل الدخول أولاً");
  location.href = "register.html";
}

// عرض بيانات المستخدم
document.getElementById('userInfo').innerText = `👤 ${loggedUser.name} | الكود: ${loggedUser.code}`;

// حساب البونص: 5%
let purchases = JSON.parse(localStorage.getItem('purchases') || "[]");
let myPurchases = purchases.filter(p => p.userCode == loggedUser.code);
let total = myPurchases.reduce((sum,p)=> sum + p.price, 0);
let bonus = (total * 0.05).toFixed(2);
document.getElementById('bonusInfo').innerText = `💰 البونص المستحق: ${bonus} جنيه`;

// عرض المشتريات
let html = "";
myPurchases.forEach((p,i)=>{
  let purchaseTime = new Date(p.time);
  let now = new Date();
  let diffHrs = (now - purchaseTime) / (1000*60*60);
  let canCancel = diffHrs < 6;

  html += `
  <div class="product">
    <img src="${p.img}">
    <br/><b>${p.name}</b>
    <br/>السعر: ${p.price} جنيه
    <br/>${p.details}
    <br/>تاريخ الشراء: ${purchaseTime.toLocaleString()}
    ${canCancel ? `<br/><button onclick="cancelPurchase(${i})">❌ إلغاء الطلب</button>` : `<br/><small>انتهت مهلة الإلغاء</small>`}
  </div>
  `;
});
document.getElementById('purchasesList').innerHTML = html;

// تسجيل الخروج
function logoutUser(){
  localStorage.removeItem('loggedUser');
  alert("👋 تم تسجيل الخروج");
  location.href = "register.html";
}

// إلغاء الطلب
function cancelPurchase(index){
  if(confirm("⚠️ هل أنت متأكد من إلغاء الطلب؟")){
    purchases.splice(index,1);
    localStorage.setItem('purchases', JSON.stringify(purchases));
    location.reload();
  }
}

// التقاط تسجيل خروج في تبويبة أخرى
window.addEventListener('storage', function(e){
  if(e.key === 'loggedUser' && e.newValue === null){
    alert("👋 تم تسجيل خروجك في تبويبة أخرى");
    location.href = "register.html";
  }
});
</script>

</body>
</html>
